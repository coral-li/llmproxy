[pytest]
# pytest configuration for LLMProxy live tests
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings
    --asyncio-mode=auto
    -s
markers =
    asyncio: mark test to run with asyncio
    live: mark test as requiring live upstream providers (no mocking)
    slow: mark test as slow running
    serial: mark test to run serially (not in parallel)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto
