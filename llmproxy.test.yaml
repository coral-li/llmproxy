model_groups:
  # Test configuration with mock endpoints
  - model_group: gpt-3.5-turbo
    models:
      - model: gpt-3.5-turbo
        weight: 1
        params:
          api_key: test-key-1
          base_url: http://localhost:8001

      - model: gpt-3.5-turbo
        weight: 1
        params:
          api_key: test-key-2
          base_url: http://localhost:8002

      # Fallback endpoint with weight 0
      - model: gpt-3.5-turbo
        weight: 0
        params:
          api_key: test-key-fallback
          base_url: http://localhost:8003

general_settings:
  bind_address: 127.0.0.1
  bind_port: 5000
  num_retries: 3
  allowed_fails: 1
  cooldown_time: 60

  # Redis settings (use local Redis)
  redis_host: localhost
  redis_port: 6379
  redis_password: ""
  redis_ssl: false  # No SSL for local testing
  redis_ssl_cert_reqs: null  # Not needed for local testing

  cache: true
  cache_params:
    type: redis
    ttl: 300  # 5 minutes for testing
    namespace: "llmproxy.test"
